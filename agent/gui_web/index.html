<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3-OS GUI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 0.9em;
        }
        
        .status-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        
        .status-panel h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 600;
            color: #333;
        }
        
        .status-value {
            color: #667eea;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 400px;
        }
        
        .chat-messages {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant {
            background: #e0e0e0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-container input:focus {
            border-color: #667eea;
        }
        
        .input-container button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .input-container button:hover {
            background: #5568d3;
        }
        
        .input-container button:active {
            transform: scale(0.98);
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            padding: 10px;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– F3-OS Assistant</h1>
            <p>Tu amigo y asistente en F3-OS</p>
        </div>
        
        <div class="status-panel">
            <h3>ðŸ“Š Estado del Agente</h3>
            <div class="status-item">
                <span class="status-label">Fase:</span>
                <span class="status-value" id="phase">Cargando...</span>
            </div>
            <div class="status-item">
                <span class="status-label">EntropÃ­a:</span>
                <span class="status-value" id="entropy">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Perfection Score:</span>
                <span class="status-value" id="perfection">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">CPU:</span>
                <span class="status-value" id="cpu">-</span>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="messages">
                <div class="message assistant">
                    ðŸ‘‹ Â¡Hola! Soy el asistente de F3-OS. Â¿En quÃ© puedo ayudarte?
                </div>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="loading" id="loading">Pensando...</div>
            
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Escribe tu consulta aquÃ­..." />
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8080';
        
        // Cargar estado inicial
        loadStatus();
        setInterval(loadStatus, 5000); // Actualizar cada 5 segundos
        
        // Permitir Enter para enviar
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        async function loadStatus() {
            try {
                const response = await fetch(`${API_URL}/api/status`);
                const data = await response.json();
                
                document.getElementById('phase').textContent = data.phase || 'N/A';
                document.getElementById('entropy').textContent = `${data.entropy || 0}/255`;
                document.getElementById('perfection').textContent = data.perfection_score || 0;
                document.getElementById('cpu').textContent = `${data.cpu_percent || 0}%`;
            } catch (error) {
                console.error('Error cargando estado:', error);
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Mostrar mensaje del usuario
            addMessage(message, 'user');
            input.value = '';
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/api/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: message })
                });
                
                const data = await response.json();
                
                // Mostrar respuesta
                addMessage(data.response || 'No hay respuesta', 'assistant');
                
            } catch (error) {
                document.getElementById('error').textContent = 
                    'Error conectando con el asistente. AsegÃºrate de que el servidor estÃ© corriendo.';
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function addMessage(text, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
