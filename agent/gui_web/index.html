<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3-OS GUI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
            position: relative;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        /* Indicador de Vida del Agente - Estilo F1/Star Wars */
        .agent-life-indicator {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        
        .life-gauge {
            width: 120px;
            height: 120px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .life-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #1a1a2e;
            background: conic-gradient(
                from 0deg,
                #00ff41 0deg,
                #00ff41 calc(var(--life-percent) * 3.6deg),
                #1a1a2e calc(var(--life-percent) * 3.6deg),
                #1a1a2e 360deg
            );
            position: relative;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(0, 255, 65, 0.5),
                    inset 0 0 20px rgba(0, 0, 0, 0.8);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(0, 255, 65, 0.8),
                    inset 0 0 20px rgba(0, 0, 0, 0.8);
            }
        }
        
        .life-inner {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            background: #0a0a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #00ff41;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.3);
        }
        
        .life-status {
            font-size: 0.7em;
            color: #00ff41;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }
        
        .life-time {
            font-size: 0.5em;
            color: #00ff88;
            margin-top: 2px;
            font-family: 'Courier New', monospace;
        }
        
        .life-bars {
            display: flex;
            gap: 3px;
            margin-top: 5px;
        }
        
        .life-bar {
            width: 4px;
            height: 20px;
            background: #00ff41;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.8);
            animation: barPulse 1.5s ease-in-out infinite;
        }
        
        .life-bar:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .life-bar:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes barPulse {
            0%, 100% {
                opacity: 1;
                transform: scaleY(1);
            }
            50% {
                opacity: 0.5;
                transform: scaleY(0.7);
            }
        }
        
        .life-label {
            font-size: 0.6em;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .header p {
            color: #666;
            font-size: 0.9em;
        }
        
        .status-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }
        
        .status-panel h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 600;
            color: #333;
        }
        
        .status-value {
            color: #667eea;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 400px;
        }
        
        .chat-messages {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant {
            background: #e0e0e0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-container input:focus {
            border-color: #667eea;
        }
        
        .input-container button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .input-container button:hover {
            background: #5568d3;
        }
        
        .input-container button:active {
            transform: scale(0.98);
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            padding: 10px;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="agent-life-indicator">
                <div class="life-gauge">
                    <div class="life-circle" id="lifeCircle" style="--life-percent: 100">
                        <div class="life-inner">
                            <div class="life-status" id="lifeStatus">ONLINE</div>
                            <div class="life-time" id="lifeTime">00:00:00</div>
                        </div>
                    </div>
                </div>
                <div class="life-bars">
                    <div class="life-bar"></div>
                    <div class="life-bar"></div>
                    <div class="life-bar"></div>
                </div>
                <div class="life-label">AGENT LIFE</div>
            </div>
            <h1>ðŸ¤– F3-OS Assistant</h1>
            <p>Tu amigo y asistente en F3-OS</p>
        </div>
        
        <div class="status-panel">
            <h3>ðŸ“Š Estado del Agente</h3>
            <div class="status-item">
                <span class="status-label">Fase:</span>
                <span class="status-value" id="phase">Cargando...</span>
            </div>
            <div class="status-item">
                <span class="status-label">EntropÃ­a:</span>
                <span class="status-value" id="entropy">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Perfection Score:</span>
                <span class="status-value" id="perfection">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">CPU:</span>
                <span class="status-value" id="cpu">-</span>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="messages">
                <div class="message assistant">
                    ðŸ‘‹ Â¡Hola! Soy el asistente de F3-OS. Â¿En quÃ© puedo ayudarte?
                </div>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="loading" id="loading">Pensando...</div>
            
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Escribe tu consulta aquÃ­..." />
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8080';
        
        // Tiempo de inicio del agente
        let agentStartTime = Date.now();
        
        // Cargar estado inicial
        loadStatus();
        setInterval(loadStatus, 5000); // Actualizar cada 5 segundos
        setInterval(updateLifeIndicator, 1000); // Actualizar indicador cada segundo
        
        // Permitir Enter para enviar
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        async function loadStatus() {
            try {
                const response = await fetch(`${API_URL}/api/status`);
                const data = await response.json();
                
                document.getElementById('phase').textContent = data.phase || 'N/A';
                document.getElementById('entropy').textContent = `${data.entropy || 0}/255`;
                document.getElementById('perfection').textContent = data.perfection_score || 0;
                document.getElementById('cpu').textContent = `${data.cpu_percent || 0}%`;
            } catch (error) {
                console.error('Error cargando estado:', error);
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Mostrar mensaje del usuario
            addMessage(message, 'user');
            input.value = '';
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/api/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: message })
                });
                
                const data = await response.json();
                
                // Mostrar respuesta
                addMessage(data.response || 'No hay respuesta', 'assistant');
                
            } catch (error) {
                document.getElementById('error').textContent = 
                    'Error conectando con el asistente. AsegÃºrate de que el servidor estÃ© corriendo.';
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function addMessage(text, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateLifeIndicator() {
            // Calcular tiempo activo
            const elapsed = Date.now() - agentStartTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            // Formatear tiempo
            const timeStr = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('lifeTime').textContent = timeStr;
            
            // Calcular porcentaje de vida (simulado - siempre 100% si estÃ¡ activo)
            // En el futuro se puede conectar con mÃ©tricas reales del agente
            const lifePercent = 100; // Siempre activo si la pÃ¡gina estÃ¡ cargada
            
            // Actualizar cÃ­rculo de vida
            const circle = document.getElementById('lifeCircle');
            circle.style.setProperty('--life-percent', lifePercent);
            
            // Actualizar estado
            const status = document.getElementById('lifeStatus');
            if (lifePercent > 75) {
                status.textContent = 'ONLINE';
                status.style.color = '#00ff41';
            } else if (lifePercent > 50) {
                status.textContent = 'WARNING';
                status.style.color = '#ffaa00';
            } else {
                status.textContent = 'CRITICAL';
                status.style.color = '#ff0000';
            }
        }
        
        // Inicializar indicador
        updateLifeIndicator();
    </script>
</body>
</html>
