<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3-OS GUI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 2px,
                    rgba(0, 255, 65, 0.03) 4px
                );
            pointer-events: none;
            animation: scanlines 8s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
        
        .container {
            background: 
                linear-gradient(135deg, rgba(10, 10, 26, 0.95) 0%, rgba(26, 26, 46, 0.95) 100%);
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 65, 0.3);
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.2),
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 0 30px rgba(0, 255, 65, 0.05);
            width: 100%;
            max-width: 900px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            backdrop-filter: blur(10px);
            margin: 20px auto;
            min-height: auto;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 20px;
            background: linear-gradient(45deg, 
                rgba(0, 255, 65, 0.5),
                rgba(0, 255, 65, 0.1),
                rgba(0, 255, 65, 0.5)
            );
            z-index: -1;
            opacity: 0.5;
            animation: borderGlow 3s ease-in-out infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(0, 255, 65, 0.3);
            position: relative;
            box-shadow: 0 2px 10px rgba(0, 255, 65, 0.1);
        }
        
        .header h1 {
            color: #00ff41;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px rgba(0, 255, 65, 0.8),
                0 0 20px rgba(0, 255, 65, 0.4);
        }
        
        /* Indicador de Vida del Agente - Estilo F1/Star Wars */
        .agent-life-indicator {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        
        .life-gauge {
            width: 120px;
            height: 120px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .life-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #1a1a2e;
            background: conic-gradient(
                from 0deg,
                #00ff41 0deg,
                #00ff41 calc(var(--life-percent) * 3.6deg),
                #1a1a2e calc(var(--life-percent) * 3.6deg),
                #1a1a2e 360deg
            );
            position: relative;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px rgba(0, 255, 65, 0.5),
                    inset 0 0 20px rgba(0, 0, 0, 0.8);
            }
            50% {
                box-shadow: 
                    0 0 30px rgba(0, 255, 65, 0.8),
                    inset 0 0 20px rgba(0, 0, 0, 0.8);
            }
        }
        
        .life-inner {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            background: #0a0a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #00ff41;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.3);
        }
        
        .life-status {
            font-size: 0.7em;
            color: #00ff41;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }
        
        .life-time {
            font-size: 0.5em;
            color: #00ff88;
            margin-top: 2px;
            font-family: 'Courier New', monospace;
        }
        
        .life-bars {
            display: flex;
            gap: 3px;
            margin-top: 5px;
        }
        
        .life-bar {
            width: 4px;
            height: 20px;
            background: #00ff41;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.8);
            animation: barPulse 1.5s ease-in-out infinite;
        }
        
        .life-bar:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .life-bar:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes barPulse {
            0%, 100% {
                opacity: 1;
                transform: scaleY(1);
            }
            50% {
                opacity: 0.5;
                transform: scaleY(0.7);
            }
        }
        
        .life-label {
            font-size: 0.6em;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .header p {
            color: #666;
            font-size: 0.9em;
        }
        
        .status-panel {
            background: rgba(0, 255, 65, 0.05);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #00ff41;
            border: 1px solid rgba(0, 255, 65, 0.2);
            box-shadow: 
                0 0 15px rgba(0, 255, 65, 0.1),
                inset 0 0 15px rgba(0, 255, 65, 0.05);
        }
        
        .status-panel h3 {
            color: #00ff41;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.6);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 600;
            color: #00ff88;
        }
        
        .status-value {
            color: #00ff41;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 400px;
            flex-shrink: 0;
        }
        
        .chat-messages {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid rgba(0, 255, 65, 0.2);
            box-shadow: inset 0 0 20px rgba(0, 255, 65, 0.05);
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 65, 0.3);
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 65, 0.5);
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.3) 0%, rgba(0, 255, 136, 0.2) 100%);
            color: #00ff41;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            border: 1px solid rgba(0, 255, 65, 0.4);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }
        
        .message.assistant {
            background: rgba(0, 255, 65, 0.1);
            color: #00ff88;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.1);
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.3);
            color: #00ff88;
            font-family: 'Courier New', monospace;
        }
        
        .input-container input::placeholder {
            color: rgba(0, 255, 136, 0.5);
        }
        
        .input-container input:focus {
            border-color: #00ff41;
            box-shadow: 
                0 0 10px rgba(0, 255, 65, 0.3),
                inset 0 0 10px rgba(0, 255, 65, 0.1);
        }
        
        .input-container button {
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.3) 0%, rgba(0, 255, 136, 0.2) 100%);
            color: #00ff41;
            border: 1px solid rgba(0, 255, 65, 0.5);
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }
        
        .input-container button:hover {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.5) 0%, rgba(0, 255, 136, 0.4) 100%);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
            transform: translateY(-2px);
        }
        
        .input-container button:active {
            transform: translateY(0) scale(0.98);
        }
        
        .input-container button:active {
            transform: scale(0.98);
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #00ff41;
            padding: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
            font-family: 'Courier New', monospace;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }
        
        .activities-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(0, 255, 65, 0.2);
            max-height: 500px;
            overflow-y: auto;
            overflow-x: hidden;
            margin-bottom: 20px;
        }
        
        .activities-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .activities-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        
        .activities-container::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 65, 0.5);
            border-radius: 4px;
        }
        
        .activities-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 65, 0.7);
        }
        
        .activities-container h3 {
            color: #00ff41;
            margin-bottom: 15px;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        
        .activities-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .activity-item {
            background: rgba(0, 255, 65, 0.05);
            border-left: 3px solid rgba(0, 255, 65, 0.5);
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s;
        }
        
        .activity-item:hover {
            background: rgba(0, 255, 65, 0.1);
            border-left-color: #00ff41;
        }
        
        .activity-item.running {
            border-left-color: #00aaff;
            background: rgba(0, 170, 255, 0.05);
        }
        
        .activity-item.success {
            border-left-color: #00ff41;
            background: rgba(0, 255, 65, 0.1);
        }
        
        .activity-item.error {
            border-left-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }
        
        .activity-item.warning {
            border-left-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .activity-title {
            color: #00ff41;
            font-weight: 600;
            flex: 1;
        }
        
        .activity-time {
            color: rgba(0, 255, 65, 0.6);
            font-size: 11px;
            font-family: 'Courier New', monospace;
        }
        
        .activity-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-top: 5px;
        }
        
        .activity-placeholder {
            color: rgba(0, 255, 65, 0.4);
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="agent-life-indicator">
                <div class="life-gauge">
                    <div class="life-circle" id="lifeCircle" style="--life-percent: 100">
                        <div class="life-inner">
                            <div class="life-status" id="lifeStatus">ONLINE</div>
                            <div class="life-time" id="lifeTime">00:00:00</div>
                        </div>
                    </div>
                </div>
                <div class="life-bars">
                    <div class="life-bar"></div>
                    <div class="life-bar"></div>
                    <div class="life-bar"></div>
                </div>
                <div class="life-label">AGENT LIFE</div>
            </div>
            <h1>ðŸ¤– F3-OS Assistant</h1>
            <p>Tu amigo y asistente en F3-OS</p>
        </div>
        
        <div class="status-panel">
            <h3>ðŸ“Š Estado del Agente</h3>
            <div class="status-item">
                <span class="status-label">Fase:</span>
                <span class="status-value" id="phase">Cargando...</span>
            </div>
            <div class="status-item">
                <span class="status-label">EntropÃ­a:</span>
                <span class="status-value" id="entropy">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Perfection Score:</span>
                <span class="status-value" id="perfection">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">CPU:</span>
                <span class="status-value" id="cpu">-</span>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages" id="messages">
                <div class="message assistant">
                    ðŸ‘‹ Â¡Hola! Soy el asistente de F3-OS. Â¿En quÃ© puedo ayudarte?
                </div>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="loading" id="loading">Pensando...</div>
            
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Escribe tu consulta aquÃ­..." />
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
        
        <div class="activities-container">
            <h3>ðŸ“Š Actividades del Agente</h3>
            <div class="activities-list" id="activitiesList">
                <div class="activity-placeholder">Esperando actividades...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8080';
        
        // Tiempo de inicio del agente
        let agentStartTime = Date.now();
        
        // Cargar estado inicial
        loadStatus();
        setInterval(loadStatus, 5000); // Actualizar cada 5 segundos
        setInterval(updateLifeIndicator, 1000); // Actualizar indicador cada segundo
        
        // Conectar al stream de actividades
        connectActivityStream();
        loadRecentActivities();
        
        // Permitir Enter para enviar
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        async function loadStatus() {
            try {
                const response = await fetch(`${API_URL}/api/status`);
                const data = await response.json();
                
                document.getElementById('phase').textContent = data.phase || 'N/A';
                document.getElementById('entropy').textContent = `${data.entropy || 0}/255`;
                document.getElementById('perfection').textContent = data.perfection_score || 0;
                document.getElementById('cpu').textContent = `${data.cpu_percent || 0}%`;
            } catch (error) {
                console.error('Error cargando estado:', error);
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Mostrar mensaje del usuario
            addMessage(message, 'user');
            input.value = '';
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/api/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: message })
                });
                
                const data = await response.json();
                
                // Mostrar respuesta
                addMessage(data.response || 'No hay respuesta', 'assistant');
                
            } catch (error) {
                document.getElementById('error').textContent = 
                    'Error conectando con el asistente. AsegÃºrate de que el servidor estÃ© corriendo.';
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function addMessage(text, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateLifeIndicator() {
            // Calcular tiempo activo
            const elapsed = Date.now() - agentStartTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            // Formatear tiempo
            const timeStr = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('lifeTime').textContent = timeStr;
            
            // Calcular porcentaje de vida (simulado - siempre 100% si estÃ¡ activo)
            // En el futuro se puede conectar con mÃ©tricas reales del agente
            const lifePercent = 100; // Siempre activo si la pÃ¡gina estÃ¡ cargada
            
            // Actualizar cÃ­rculo de vida
            const circle = document.getElementById('lifeCircle');
            circle.style.setProperty('--life-percent', lifePercent);
            
            // Actualizar estado
            const status = document.getElementById('lifeStatus');
            if (lifePercent > 75) {
                status.textContent = 'ONLINE';
                status.style.color = '#00ff41';
            } else if (lifePercent > 50) {
                status.textContent = 'WARNING';
                status.style.color = '#ffaa00';
            } else {
                status.textContent = 'CRITICAL';
                status.style.color = '#ff0000';
            }
        }
        
        // Inicializar indicador
        updateLifeIndicator();
        
        // Funciones para actividades
        function connectActivityStream() {
            const eventSource = new EventSource(`${API_URL}/api/activities/stream`);
            
            eventSource.onmessage = function(event) {
                try {
                    const activity = JSON.parse(event.data);
                    addActivity(activity);
                } catch (error) {
                    console.error('Error parseando actividad:', error);
                }
            };
            
            eventSource.onerror = function(error) {
                console.error('Error en stream de actividades:', error);
                // Reintentar despuÃ©s de 5 segundos
                setTimeout(connectActivityStream, 5000);
            };
        }
        
        async function loadRecentActivities() {
            try {
                const response = await fetch(`${API_URL}/api/activities?limit=20`);
                const data = await response.json();
                
                const list = document.getElementById('activitiesList');
                list.innerHTML = '';
                
                if (data.activities && data.activities.length > 0) {
                    data.activities.forEach(activity => {
                        addActivity(activity);
                    });
                } else {
                    list.innerHTML = '<div class="activity-placeholder">Esperando actividades...</div>';
                }
            } catch (error) {
                console.error('Error cargando actividades:', error);
            }
        }
        
        function addActivity(activity) {
            const list = document.getElementById('activitiesList');
            
            // Remover placeholder si existe
            const placeholder = list.querySelector('.activity-placeholder');
            if (placeholder) {
                placeholder.remove();
            }
            
            const activityDiv = document.createElement('div');
            activityDiv.className = `activity-item ${activity.status || 'running'}`;
            
            const time = new Date(activity.timestamp);
            const timeStr = time.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            
            activityDiv.innerHTML = `
                <div class="activity-header">
                    <div class="activity-title">${activity.title || 'Actividad'}</div>
                    <div class="activity-time">${timeStr}</div>
                </div>
                ${activity.description ? `<div class="activity-description">${activity.description}</div>` : ''}
            `;
            
            // Insertar al inicio
            list.insertBefore(activityDiv, list.firstChild);
            
            // Limitar a 50 actividades
            while (list.children.length > 50) {
                list.removeChild(list.lastChild);
            }
        }
    </script>
</body>
</html>
